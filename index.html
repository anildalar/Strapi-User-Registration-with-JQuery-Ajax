<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Strapi Registration Tutorials</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form class="w-50 offset-3 myregistrationform">
                <h1 class="text-center">User Registration</h1>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="password">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" name="confirmed" value="true" class="form-check-input" id="Confirmed">
                  <label class="form-check-label" for="Confirmed">Confirmed</label>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" name="blocked" value="true" class="form-check-input" id="Blocked">
                  <label class="form-check-label" for="Blocked">Blocked</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br>
            <br>
            <hr>
            <br>
            <br>
            <form class="w-50 offset-3">
                <h1 class="text-center">User Login</h1>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

        </div>
        


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script>
            //$(selector).action()
            var BASE_URL = 'http://localhost:1337';
            $('.myregistrationform').submit(function(e){ //e = event
                e.preventDefault();
                //alert('Okokokokoko');
                //Make the api call
                //Application programming interface
                //$.ajax({name:value, name:value, ... })

                //console.log( $(this).find('input[name="confirmed"]').is(':checked'));

                var d = {
                        "username": $(this).find('input[name="username"]').val(),
                        "email": $(this).find('input[name="email"]').val(),
                        "provider": "string",
                        "password": $(this).find('input[name="password"]').val(),
                        "resetPasswordToken": "string",
                        "confirmationToken": "string",
                        "confirmed": $(this).find('input[name="confirmed"]').is(':checked'),
                        "blocked": $(this).find('input[name="blocked"]').is(':checked'),
                        "role": "string",
                        "created_by": "string",
                        "updated_by": "string"
                }
                
                console.log(d);

                $.ajax({
                    url:BASE_URL+'/auth/local/register', // kaha
                    type:'POST', // kese
                    data:JSON.stringify(d), // kya
                    contentType:'application/json',
                    success:function(result,status,xhr){
                        //console.log(result)

                        localStorage.setItem('userdata',JSON.stringify(result));

                        swal("Good job!", "You clicked the button!" + JSON.stringify(result), "success");
                    }
                });


            });
        </script>
    </body>
</html>
